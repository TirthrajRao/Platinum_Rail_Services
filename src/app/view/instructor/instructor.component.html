<div class="pageContent">
    <div class="container-fluid">
        <div class="row">
            <div class="table-component-header w-100 p-3">
                <span class="float-left ml-3">Instructor</span>
                <button class="btn btn-primary float-right" data-toggle="modal" data-target="#modalLoginForm"><i
                        class="fas fa-plus mr-2"></i> Add
                    Instructor</button>
            </div>
        </div>
    </div>
</div>


<app-tabel [instructorList]='instructorList' [instructorHeader]='instructorHeader'></app-tabel>

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-plus-circle mr-3"></i>
                <h4 class="modal-title w-100 font-weight-bold">Add Instructor</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="createInstructorForm" autocomplete="off">
                    <div class="md-form">
                        <input type="text" class="form-control" formControlName="name">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Name</label>
                    </div>
                    <div class="md-form">
                        <input type="email" class="form-control" formControlName="email">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Email Address</label>
                    </div>
                    <div class="md-form">
                        <input type="password" class="form-control" formControlName="password">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Password</label>
                    </div>
                    <div class="md-form">
                        <input type="password" class="form-control" formControlName="confirmPassword">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Confirm Password</label>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <button class="btn btn-primary" type="submit" (click)="addNewInstructor()">
                    <i class="fas fa-plus mr-4"></i>Add Instructor</button>
            </div>
        </div>
    </div>
</div>
